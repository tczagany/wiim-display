<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./scss/clock.scss">
</head>
<body>
    <div id="countdown" class="countdown">
        <div class="flip-clock-wrapper">
            <div class="flip-wrapper">
                <ul class="flip flip-hours">
                    <li class="flip-clock-before">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                        </a>
                    </li>
                    <li class="flip-clock-active">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="flip-wrapper">
                <ul class="flip flip-minutes">
                    <li class="flip-clock-before">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                        </a>
                    </li>
                    <li class="flip-clock-active">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="flip-wrapper">
                <ul class="flip flip-seconds">
                    <li class="flip-clock-before">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">00</div>
                            </div>
                        </a>
                    </li>
                    <li class="flip-clock-active">
                        <a href="#">
                            <div class="up">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                            <div class="down">
                                <div class="shadow"></div>
                                <div class="counter">01</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/clock.js"></script>
</body>
</html>
