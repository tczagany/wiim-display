<!DOCTYPE html><html lang=en><title>Wiim Info</title><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.e7487040.png><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.d7d0e584.png><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.e84f149b.png><link rel=manifest href=/favicon/site.webmanifest><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css integrity=sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN crossorigin=anonymous><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css><link rel=stylesheet href=/wiimd.315e4ac7.css><body>
    <div id=wiimdApp>
        <div id=wiimdBgAlbumArt>
            <div id=bgAlbumArtBlur></div>
        </div>

        <div class=wiimdContainer>

            <div class=wiimdMediaInfo>
                <div id=mediaSource>{SOURCE}</div>
                <div id=placeholder></div>
                <h2 id=mediaTitle>{SONG}</h2>
                <h3 id=mediaArtist>{ARTIST}</h3>
                <h4 class=mb-2><span id=mediaAlbum>{ALBUM TITLE}</span></h4>
                <h4 class=mb-2><span id=mediaSubTitle class=text-secondary>{SUBTITLE}</span></h4>
                <div id=mediaQuality class="mb-1 text-secondary"><span id=mediaQualityIdent class="badge badge-outlined"><i class="bi bi-soundwave"></i></span><span id=mediaBitRate>{xxx
                        kbps}/</span><span id=mediaBitDepth>{yy
                        bits}/</span><span id=mediaSampleRate>{zz,z kHz}</span></div>
            </div>

            <div class=wiimdAlbumArt>
                <div class=rounded>
                    <img id=albumArt class=rounded src=/fake-album-1.69685f7b.jpg onerror=WIIMD.setAlbumArt(WIIMD.s.rndAlbumArtUri) alt="Album art">
                </div>
            </div>

            <div class=wiimdFooter>
                <div class=text-center>
                    <div class="clearfix mb-1">
                        <div id=progressPlayed class=float-start><small class=text-secondary>{Live|Played}</small>
                        </div>
                        <div id=progressLeft class=float-end><small class=text-secondary>{Total}</small></div>
                    </div>
                    <div id=progressPercent class="bg-secondary progress" role=progressbar aria-label="Player progress" aria-valuenow=0 aria-valuemin=0 aria-valuemax=100 style=height:2px>
                        <div class="bg-white progress-bar" style=width:0></div>
                    </div>
                    <div id=devNameHolder class=text-secondary><i class="bi bi-speaker"></i>
                        <span id=devName>...</span>
                    </div>
                    <div id=devVolumeHolder class=text-secondary>
                        <i class="bi bi-volume-down-fill"></i>
                        <span id=devVol></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js integrity=sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL crossorigin=anonymous></script>
    <script src=https://cdn.socket.io/4.7.4/socket.io.min.js></script>
    <script type=module src=/wiimd.23bd3bd8.js></script>
