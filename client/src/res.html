<!DOCTYPE html>
<html lang="en">

<head>
    <title>WiiM Now Playing (Resolution test)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="scss/wnp.scss">

</head>

<body class="rez">

    <div id="wnpApp">

        <!-- No wnpBgAlbumArt for test -->

        <div class="wnpContainer">

            <div class="wnpMediaInfo">
                <div>
                    <h1>Resolution</h1>
                    <h2>Test</h2>
                    <h3>Heading 3</h3>
                    <h4>Heading 4</h4>
                    <div>Div text</div>
                    <p>Paragraph text. Luctor et Emergo</p>
                    <div>Icons: <i class="bi bi-soundwave"></i> <i class="bi bi-shuffle"></i> <i
                            class="bi bi-skip-start-fill"></i> <i class="bi bi-play-circle-fill"></i> <i
                            class="bi bi-skip-end-fill"></i> <i class="bi bi-repeat"></i></div>
                </div>
            </div>

            <div class="wnpAlbumArt">
                <div>
                    <img id="albumArt" class="rounded" src="img/fake-album-1.jpg" alt="Album art">
                </div>
            </div>

            <div class="wnpFooter">
                <div class="text-center">
                    <div class="clearfix mb-1">
                        FOOTER
                    </div>
                    <div id="progressPercent" class="progress bg-secondary" role="progressbar"
                        aria-label="Player progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                        style="height: 2px">
                        <div class="progress-bar bg-white" style="width: 50%"></div>
                    </div>
                    <div>
                        <div class="btn-group primary">
                            <!-- Shuffle -->
                            <button id="btnShuffle" type="button" class="btn btn-outline-light" disabled>
                                <i class="bi bi-shuffle"></i>
                            </button>
                            <!-- Skip to start|Previous -->
                            <button id="btnPrev" type="button" class="btn btn-outline-light" wnp-action="Previous"
                                disabled>
                                <i class="bi bi-skip-start-fill"></i>
                            </button>
                            <!-- Play|Pause|Stop -->
                            <button id="btnPlay" type="button" class="btn btn-outline-light" wnp-action="Play" disabled>
                                <i class="bi bi-play-circle-fill"></i>
                            </button>
                            <!-- Skip to end|Next -->
                            <button id="btnNext" type="button" class="btn btn-outline-light" wnp-action="Next" disabled>
                                <i class="bi bi-skip-end-fill"></i>
                            </button>
                            <!-- Repeat -->
                            <button id="btnRepeat" type="button" class="btn btn-outline-light" disabled>
                                <i class="bi bi-repeat"></i>
                            </button>
                        </div>
                        <!-- Device info -->
                        <div id="devNameHolder" class="text-secondary"><i class="bi bi-speaker"></i> <span
                                id="devName">WiiM Device</span></div>
                        <div id="devVolumeHolder" class="text-secondary">
                            <i class="bi bi-volume-down-fill"></i>
                            <span id="devVol">25</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Temp media queries -->
    <div id="wnpResTest" class="container">
        <div class="row">
            <div class="col">
                <div class="bp-xs">XS</div>
                <div class="bp-sm">SM</div>
                <div class="bp-md">MD</div>
                <div class="bp-lg">LG</div>
                <div class="bp-xl">XL</div>
                <div class="bp-xxl">XXL</div>
                <div class="bp-1080">1080p</div>
                <div class="bp-1440">1440p</div>
                <div class="bp-4k">4K</div>
            </div>
            <div class="col">
                <div class="bp-ls">Landscape</div>
                <div class="bp-pt">Portrait</div>
                <div>---</div>
                <div class="bp-p1">DPR 1</div>
                <div class="bp-p2">DPR 2</div>
                <div class="bp-p3">DPR 3</div>
                <div class="bp-p4">DPR 4</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="app-size"></div>
                <div><a href="/">&lt; Back to normal UI</a></div>
            </div>
        </div>
    </div>

    <!-- No external scripts for this test -->
    <script>
        // Get the app size in pixels
        const appSize = document.querySelector(".app-size");
        const wnpApp = document.querySelector("#wnpApp");

        const wnpGetAppSize = () => {
            const wnpAppRect = wnpApp.getBoundingClientRect();
            appSize.innerHTML = `App size: ${wnpAppRect.width}x${wnpAppRect.height} px`;
        }

        wnpGetAppSize();
        window.addEventListener("resize", () => {
            wnpGetAppSize();
        });

        // TV mode toggle
        //const wnpTVMode = document.querySelector("#wnpTVMode");
        //wnpTVMode.addEventListener("click", (e) => {
        //    e.preventDefault();
        //    wnpApp.classList.toggle("tv-mode");
        //});

        wnpApp.classList.toggle("tv-mode");
</script>
</body>
